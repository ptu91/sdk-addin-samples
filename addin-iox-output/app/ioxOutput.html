<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IOX Output</title>

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->

</head>

<body>

  <div id="ioxoutput" style="display:none">

    <header class="geotabPageHeader">
      <h1 class="geotabPageName">IOX Output</h1>
    </header>

    <p>This Add-In demonstrates the capabilities of the IOX-OUTPUT.</p>

    <p>Select a vehicle and IOX state and then hit "send" to send a message to the device, turning the IOX on or off.</p>

    <div id="ioxoutput-error"></div>

    <div class="column">
      <div id="margin">
        <fieldset class="inset">
          <legend id="legends" >Vehicles</legend>
          <div class="legend3"><input id="myInput" type="search" placeholder="Search vehicles. . ." class="geotabFormEditField"/></div>
          <div id="users_usersId" class="checkmateListBuilder">
            <ul class="checkmateListTable" id="vehicleList">
            </ul>
          </div>
        </fieldset>
      </div>
    </div>

    <div class="column">
      <div id="margin">
        <fieldset class="inset">
          <legend id="legends2">Vehicle Selected</legend>
          <div class="checkmateListBuilder">
            <ul class="checkmateListTable" id="vehicleSelectedList">
            </ul>
            <div class="centeredButtons">
              <button id="turnIOXon" style="display: none;" class="geotabButton positiveButton">Turn IOX On</button>
              <button id="turnIOXoff" style="display: none;" class="geotabButton negativeButton">Turn IOX Off</button>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    </div>

    <div id="ioxoutput-history"></div>






  </div>

</body>

</html>
